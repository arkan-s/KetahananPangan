components:
  schemas:
    Komoditas:
      title: ""
      type: object
      properties:
        komoditas_id:
          type: integer
        nama:
          type: string
        kategori:
          type: string
        deskripsi:
          type: string
        gudang_komoditas:
          $ref: '#/components/schemas/GudangKomoditas'
        stok:
          type: integer
        nilai_pasar:
          type: integer
      example:
        komoditas_id: 0
        nama: nama
        kategori: kategori
        gudang_komoditas:
          Kategori: Kategori
          Lokasi: Lokasi
          gudang_id: 6
          Nama: Nama
        nilai_pasar: 5
        deskripsi: deskripsi
        stok: 1
    GudangKomoditas:
      type: object
      properties:
        gudang_id:
          type: integer
        Nama:
          type: string
        Kategori:
          type: string
        Lokasi:
          type: string
      example:
        Kategori: Kategori
        Lokasi: Lokasi
        gudang_id: 6
        Nama: Nama
    Pengguna:
      title: User
      required:
      - email
      - emailVerified
      - firstName
      - id
      - lastName
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: 1997-10-31
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          description: The date that the user was created.
          format: date
      example:
        firstName: firstName
        lastName: lastName
        emailVerified: true
        dateOfBirth: 1997-10-31T00:00:00.000+00:00
        id: 0
        email: ""
        createDate: 2000-01-23
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: 1997-10-31
          emailVerified: true
          signUpDate: 2019-08-24
    Pemesanan:
      type: object
      properties:
        order_id:
          type: integer
        nama_pemesan:
          type: string
        alamat_pemesan:
          type: string
        list_barang:
          type: array
          items:
            type: integer
        total_harga:
          type: integer
        status:
          type: string
      example:
        list_barang:
        - 6
        - 6
        alamat_pemesan: alamat_pemesan
        nama_pemesan: nama_pemesan
        total_harga: 1
        order_id: 0
        status: status
    Pengemasan:
      type: object
