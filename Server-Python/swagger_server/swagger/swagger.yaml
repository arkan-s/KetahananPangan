        alamat_pemesan: alamat_pemesan
        nama_pemesan: nama_pemesan
        order_id: 0
        status: status
    Pengiriman:
      type: object
      properties:
        order_id:
          type: integer
        pengiriman_id:
          type: integer
        nama_pemesan:
          type: string
        alamat_pemesan:
          type: string
        list_barang:
